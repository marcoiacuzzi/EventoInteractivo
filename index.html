<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evento Interactivo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <!-- Enlaza tu CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú principal -->
  <div id="menu" class="screen active">
    <h1>Menú Principal</h1>
    <button id="btnAgenda">Agenda</button>
  </div>

  <!-- Pantalla de Agenda (oculta hasta pulsar Agenda) -->
  <div id="agendaScreen" class="screen">
    <h1>Agenda del Evento</h1>
    <div id="agenda">
      <!-- Aquí se cargarán los ítems de la agenda -->
    </div>
    <button id="backFromAgenda">Volver al menú</button>
  </div>

  <!-- Importa tu lógica JS -->
  <script src="script.js"></script>
</body>
</html>
