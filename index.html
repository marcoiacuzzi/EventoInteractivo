<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Agenda Interactiva</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menú principal -->
  <div id="menu" class="screen active">
    <h1>Menú Principal</h1>
    <button id="btnAgenda">Agenda</button>
  </div>

  <!-- Pantalla de Agenda -->
  <div id="agendaScreen" class="screen">
    <h1>Agenda Interactiva</h1>

    <!-- Sub-menú de categorías -->
    <div id="agendaOptions" class="sub-menu">
      <!-- Reemplaza URL_MAIN/TRADIFI/DEFI por las URLs que publicaste -->
      <button data-url="URL_MAIN"   class="btn-main">Agenda Main</button>
      <button data-url="URL_TRADIFI"class="btn-tradifi">Workshop TradiFi</button>
      <button data-url="URL_DEFI"   class="btn-defi">Workshop DeFi</button>
    </div>

    <!-- Iframe para mostrar A1:H22 con formato de tu Sheet -->
    <iframe id="agendaFrame"
            frameborder="0"
            style="width:100%; height:70vh;">
    </iframe>

    <button id="backFromAgenda">Volver al menú</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
